<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingresa el texto aquí."></textarea>
        <h6 class="informacion"> solo letras minusculas y sin acentos</h6>
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <button onclick="copyText()">Copiar</button>
        <textarea id="outputText" placeholder="Texto encriptado/desencriptado aquí..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
